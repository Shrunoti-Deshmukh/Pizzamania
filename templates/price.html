{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeZone - Cake Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link href="{% static '/css/price.css' %}" rel="stylesheet">
</head>

<body>

    {% include 'header.html' %}

    <!-- price Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100" style="height: 450px;margin-top: 10px;" src="{% static 'img/price_img.jpg' %}" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 pb-5" style="margin-top: 0;">
                    <form method="POST" action="">{% csrf_token %}

                        <input type="text" name="diameter" id="diameter" placeholder="Diameter" required>

                        <input type="text" name="sauce" id="sauce" placeholder="Extra Sauce" list="sa" required>
                        <datalist id="sa">
                            <option value="Yes">
                            <option value="No">
                        </datalist>

                        <input type="text" name="cheese" id="cheese" placeholder="Extra Cheese" list="ch" required>
                        <datalist id="ch">
                            <option value="Yes">
                            <option value="No">
                        </datalist>
                
                        <input type="text" name="size" id="size" placeholder="Size" list="si" required>
                        <datalist id="si">
                            <option value="XL">
                            <option value="Jumbo">
                            <option value="Large">
                            <option value="Medium">
                            <option value="Reguler">
                            <option value="Small">
                        </datalist>
                
                        
                        <input type="text" name="topping" id="topping" placeholder="Topping" list="to" required>
                        <datalist id="to">
                            <option value="Beef">
                            <option value="Black Papper">
                            <option value="Chicken">
                            <option value="Meat">
                            <option value="Mozzarella">
                            <option value="Mushrooms">
                            <option value="Onion">
                            <option value="Papperoni">
                            <option value="Sausage">
                            <option value="Smoked Beef"></option>
                            <option value="Tuna"></option>
                            <option value="Vegetables"></option>
                        </datalist>
                
                        <center><Button type="submit" id="submit">Predict</Button></center>
                        <h2>{{ price }}</h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- price End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
