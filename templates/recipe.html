{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pizzamania</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Template Stylesheet -->

    <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <style>
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    {% for n in slug %}
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="section-title position-relative text-center mx-auto mb-5 pb-3" style="max-width: 600px;">
                <h2 class="text-primary font-secondary">Lets Make</h2>
                <h1 class="display-4 text-uppercase">{{ n.name }}</h1>
            </div>
            <div class="row gx-5">
                <div class="col-lg-5 mb-5 mb-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100" src="{% static 'img/'|add:n.image|add:'.jpg' %}"
                            style="object-fit: cover;">
                    </div>
                </div>

                <div class="col-lg-7 pb-5">
                    <h1 class="text-primary font-secondary">Ingredients</h1><br>
                    <h3><pre>🍕 {{ ing_data|safe }}</pre></h3>
                </div>
                <div class = "col-lg-12 pb-5 mt-5">
                    <center><h1 class="text-primary font-secondary">Recipe</h1></center><br>
                    <h4><pre>👩🏻‍🍳 {{ des_data|safe }}</pre></h4>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</body>

</html>
